spring:
  datasource:
    url: "${DATABASE_URL:jdbc:postgresql://localhost:5432/pharmacy_db}"
    username: "${DATABASE_USER:admin}"
    password: "${DATABASE_PASSWORD:admin}"
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/pharmacy-management
keycloak:
  auth-server-url: "${KEY_CLOAK_AUTH_SERVER_URL:http://localhost:9090}"
  realm: pharmacy-management
  client-id: admin-cli
  # admin user should be assigned realm-management (manage-users)
  username: admin
  password: admin
  grant-type: password

server:
  port: 8081